<form [formGroup]="teamForm" (ngSubmit)="onSubmitForm()">
  <mat-dialog-content class="container">
    <p>Enter team details</p>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Country</mat-label>
      <input matInput formControlName="countryName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Sport</mat-label>
      <mat-select formControlName="sportId">
        <mat-option *ngFor="let sport of sports" [value]="sport.id">
          {{ sport.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onClose()">Close</button>
    <button mat-button cdkFocusInitial type="submit">Ok</button>
  </mat-dialog-actions>
</form>
