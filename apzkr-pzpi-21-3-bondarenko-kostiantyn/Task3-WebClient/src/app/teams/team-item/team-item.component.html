<mat-card class="team-card" *ngIf="team">
  <mat-card-header class="team-card-header">
    <mat-card-title>{{team.name}} | {{team.sportName}}</mat-card-title>
    <mat-card-subtitle class="team-card-country">{{team.countryName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="team-card-content">{{team.description}}</p>
  </mat-card-content>
  <mat-card-actions class="team-card-actions">
    <button mat-button class="edit-button" (click)="onNavigateToEditDialog()">{{'teams.editTeam' | translate}}</button>
    <button mat-button class="delete-button" (click)="deleteTeam()">{{'teams.deleteTeam' | translate}}</button>
  </mat-card-actions>
</mat-card>

<button mat-button class="team-item__btn" (click)="onNavigateToCreateSessionDialog()">{{'teams.createSession' | translate}}</button>

<div class="table-container">
  <table mat-table [dataSource]="sessions" class="mat-elevation-z8 session-table">
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef class='mat-header-cell'>{{'teams.sessionDuration' | translate}}</th>
      <td mat-cell *matCellDef="let element" (click)="onNavigateToSessionPage(element.id)" class="mat-cell"> {{element.duration}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef class='mat-header-cell'>{{'teams.sessionDate' | translate}}</th>
      <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.date | date: 'short'}}</td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef class='mat-header-cell'>{{'teams.sessionEndDate' | translate}}</th>
      <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.endDate | date: 'short'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedSessionColumns" class="mat-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedSessionColumns;" class="mat-row"></tr>
  </table>
</div>
