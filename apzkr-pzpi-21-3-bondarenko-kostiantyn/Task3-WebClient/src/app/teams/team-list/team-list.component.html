<button mat-button (click)="navigateToCreateTeamDialog()" class="team-list__btn">
  Create Team
</button>

<div class="table-container">
  <table mat-table [dataSource]="teams" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class='mat-header-cell'> Name </th>
      <td mat-cell *matCellDef="let element" (click)="navigateToTeam(element.id)" class="mat-cell">
        {{element.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef class='mat-header-cell'> Country </th>
      <td mat-cell *matCellDef="let element" class="mat-cell">
        {{element.countryName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="sport">
      <th mat-header-cell *matHeaderCellDef class='mat-header-cell'> Sport </th>
      <td mat-cell *matCellDef="let element" class="mat-cell">
        {{element.sportName}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-row"></tr>
  </table>
</div>
